<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
  <div x-data="{apiUrl: '', responseObj: 'placeholder', obj_keys: ''}">
    <input x-model='apiUrl' placeholder="type url here"> <button
      x-on:click="doGetPromise3(apiUrl).then(function(value){responseObj= value.data;obj_keys=Object.keys(value.data)})"> submit </button>
    <h1 x-text="responseObj"></h1>
    <ul>
      <template x-for="item in obj_keys":key="item">
        <li x-text="item"></li>
      </template>
    </ul>
  </div>
  <script src="script.js"></script>
  <!-- This script places a badge on your repl's full-browser view back to your repl's cover page.-->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
